<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>ArcGIS for Developers - Startup Sample</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">
    <style>
      html, body, #mapDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://js.arcgis.com/3.27/"></script>
    <script>
    	var map;

	    require([
        "esri/arcgis/utils",
        "dojo/domReady!"
      ], function(arcgisUtils) {

	    	// マップの参照
	    	var mapDeferred = arcgisUtils.createMap("<Web マップ ID>", "mapDiv");
	    	//var mapDeferred = arcgisUtils.createMap("d3ffea931f4a455f9c3b6c2102e66eda", "mapDiv");
	    	mapDeferred.then(function(response) { // マップの参照結果のコールバック
	    		map = response.map; // マップ オブジェクトの取得
	    	});

	    });
    </script>
  </head>

  <body>
    <div id="mapDiv"></div>
  </body>
</html>
